<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kayitheader">
        <div class="navbar">
            <div class="container">
                <img src="img/netflix_logo.png" alt="">
            </div>
        </div>
        <div class="header-content text-white">
            <div class="kayitrow">
                <div class="col-md-4">
                    <form class="kayitform">
                        <h1>Oturum Aç</h1>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-posta veya telefon numarası"><br>
                         
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Parola">
                        </div><br><br>
                        <button [class]="kayitbutton" type="submit" class="btn btn-danger">Giriş</button>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>

                        </div>
                        
                      </form>
                    </div>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
